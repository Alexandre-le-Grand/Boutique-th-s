<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boutique de Th√© - Formulaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 15px; }
        .form-label { font-weight: 600; color: #495057; }
        .btn { border-radius: 8px; padding: 10px 20px; }
    </style>
</head>
<body class="container py-5">

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

        <div class="card shadow-lg">
            <div class="card-header bg-success text-white py-3" style="border-radius: 15px 15px 0 0;">
                <h3 class="card-title mb-0 text-center">
                    <i class="fas fa-leaf me-2"></i>
                    <span th:text="${produit.id == null ? 'Ajouter un nouveau Th√©' : 'Modifier le Th√©'}"></span>
                </h3>
            </div>

            <div class="card-body p-4">
                <form th:action="@{/enregistrer}" th:object="${produit}" method="POST">
                    <input type="hidden" th:field="*{id}">

                    <div class="row">
                        <div class="mb-3 col-12">
                            <label class="form-label">Nom du th√©</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-tag"></i></span>
                                <input type="text" th:field="*{nom}" class="form-control" placeholder="Ex: Earl Grey Imp√©rial" required>
                            </div>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Type de th√©</label>
                            <select th:field="*{typeThe}" class="form-select">
                                <option value="Vert">üçÉ Vert</option>
                                <option value="Noir">üçÇ Noir</option>
                                <option value="Oolong">üåÄ Oolong</option>
                                <option value="Blanc">‚òÅÔ∏è Blanc</option>
                                <option value="Pu-erh">üåë Pu-erh</option>
                            </select>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Origine</label>
                            <select th:field="*{origine}" class="form-select">
                                <option value="Chine">Chine</option>
                                <option value="Japon">Japon</option>
                                <option value="Inde">Inde</option>
                                <option value="Sri Lanka">Sri Lanka</option>
                                <option value="Taiwan">Taiwan</option>
                            </select>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Prix (‚Ç¨)</label>
                            <div class="input-group">
                                <input type="number" step="0.01" th:field="*{prix}" class="form-control" placeholder="0.00">
                                <span class="input-group-text">‚Ç¨</span>
                            </div>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Stock</label>
                            <input type="number" th:field="*{quantiteStock}" class="form-control" placeholder="Quantit√©">
                        </div>

                        <div class="mb-3 col-12">
                            <label class="form-label">Date de r√©ception</label>
                            <input type="date" th:field="*{dateReception}" class="form-control">
                        </div>

                        <div class="mb-4 col-12">
                            <label class="form-label">Description & Notes</label>
                            <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Notes de d√©gustation, conseils d'infusion..."></textarea>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end border-top pt-3">
                        <a th:href="@{/}" class="btn btn-outline-secondary me-md-2">
                            <i class="fas fa-arrow-left"></i> Annuler
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Enregistrer le produit
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
