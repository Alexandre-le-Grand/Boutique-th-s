<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boutique de Thé - Administration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .main-card { border: none; border-radius: 20px; overflow: hidden; }
        .table thead { background-color: #2c3e50; color: white; }
        .badge-type { font-size: 0.85rem; padding: 0.5em 0.8em; border-radius: 8px; }
        .btn-action { border-radius: 10px; transition: transform 0.2s; }
        .btn-action:hover { transform: translateY(-2px); }
        .page-title { color: #2d5a27; font-weight: 700; }
    </style>
</head>
<body class="container py-5">

<div class="row align-items-center mb-5">
    <div class="col-md-6">
        <h1 class="page-title">
            <i class="fas fa-leaf text-success me-2"></i>Stock des Thés
        </h1>
        <p class="text-muted">Gérez vos arrivages et vos variétés en temps réel.</p>
    </div>
    <div class="col-md-6 text-md-end">
        <a th:href="@{/nouveau}" class="btn btn-success btn-lg shadow btn-action">
            <i class="fas fa-plus-circle me-2"></i>Nouveau Thé
        </a>
    </div>
</div>

<div class="row mb-4 text-center">
    <div class="col-md-4">
        <div class="card shadow-sm p-3 mb-2 bg-white rounded">
            <h6 class="text-muted">Total Références</h6>
            <h3 th:text="${#lists.size(listProduits)}" class="mb-0">0</h3>
        </div>
    </div>
</div>

<div class="card shadow-lg main-card">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead>
                <tr class="py-3">
                    <th class="ps-4"><i class="fas fa-signature me-2"></i>Nom</th>
                    <th><i class="fas fa-filter me-2"></i>Type</th>
                    <th><i class="fas fa-globe-americas me-2"></i>Origine</th>
                    <th><i class="fas fa-euro-sign me-2"></i>Prix</th>
                    <th><i class="fas fa-boxes me-2"></i>Stock</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${listProduits}">
                    <td class="ps-4 fw-bold text-dark" th:text="${p.nom}"></td>
                    <td>
                                <span th:text="${p.typeThe}"
                                      class="badge badge-type"
                                      th:classappend="${p.typeThe == 'Vert' ? 'bg-success' :
                                                       (p.typeThe == 'Noir' ? 'bg-dark' :
                                                       (p.typeThe == 'Blanc' ? 'bg-light text-dark border' : 'bg-warning text-dark'))}">
                                </span>
                    </td>
                    <td th:text="${p.origine}"></td>
                    <td th:text="${#numbers.formatDecimal(p.prix, 1, 2) + ' €'}" class="fw-bold text-success"></td>
                    <td>
                        <div class="d-flex align-items-center">
                            <span th:text="${p.quantiteStock}" class="me-2"></span>
                            <i th:if="${p.quantiteStock < 10}" class="fas fa-exclamation-triangle text-danger" title="Stock faible !"></i>
                        </div>
                    </td>
                    <td class="text-center px-4">
                        <a th:href="@{/modifier/{id}(id=${p.id})}" class="btn btn-outline-warning btn-sm btn-action me-2">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/supprimer/{id}(id=${p.id})}" class="btn btn-outline-danger btn-sm btn-action"
                           onclick="return confirm('Voulez-vous vraiment retirer ce thé de la boutique ?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(listProduits)}">
                    <td colspan="6" class="text-center py-5">
                        <img src="https://cdn-icons-png.flaticon.com/512/4076/4076432.png" alt="Empty" style="width: 80px;" class="mb-3 opacity-50">
                        <p class="text-muted">Votre réserve est vide. Commencez par ajouter un thé !</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer class="mt-5 text-center text-muted small">
    <hr>
    <p>THOMAS ALEXANDRE</p>
</footer>

</body>
</html>
